<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Hero Section with Background Image</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="relative bg-gray-800 overflow-hidden" style="height: 100vh;">
        <div class="absolute inset-0">
            <img class="w-full h-full object-cover" src="https://images.unsplash.com/photo-1521737711867-e3b97375f902?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80" alt="Background">
            <div class="absolute inset-0 bg-gray-800 opacity-75"></div>
        </div>
        <div class="relative max-w-7xl mx-auto h-full flex items-center justify-center px-4 sm:px-6 lg:px-8">
            <div class="text-center">
                <h1 class="text-4xl font-extrabold tracking-tight text-white sm:text-5xl md:text-6xl">
                    <span class="block">Elevate Your Business</span>
                    <span class="block text-indigo-400">with Our Solutions</span>
                </h1>
                <p class="mt-3 max-w-md mx-auto text-base text-gray-300 sm:text-lg md:mt-5 md:text-xl md:max-w-3xl">
                    Transform your ideas into reality with our cutting-edge technology and expert team. We're here to help you succeed in the digital age.
                </p>
                <div class="mt-10 max-w-md mx-auto sm:flex sm:justify-center md:mt-12">
                    <div class="rounded-md shadow">
                        <a href="#" class="w-full flex items-center justify-center px-8 py-3 border border-transparent text-base font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 md:py-4 md:text-lg md:px-10">
                            Get started
                        </a>
                    </div>
                    <div class="mt-3 rounded-md shadow sm:mt-0 sm:ml-3">
                        <a href="#" class="w-full flex items-center justify-center px-8 py-3 border border-transparent text-base font-medium rounded-md text-indigo-600 bg-white hover:bg-gray-50 md:py-4 md:text-lg md:px-10">
                            Learn more
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
